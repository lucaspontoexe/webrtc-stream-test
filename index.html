<html>
  <body>
    <style>
      body {
        background-color: black;
      }

      #outgoing {
        width: 600px;
        word-wrap: break-word;
        white-space: normal;
      }

      video {
        position: absolute;
        top: 0px;
        left: 0px;
        width: 100vw;
        height: 100vh;
        z-index: -1;
      }

      .form-and-data.hidden {
        visibility: hidden;
      }
    </style>

    <div class="form-and-data">
      <form>
        <textarea id="incoming"></textarea>
        <button type="submit">submit</button>
      </form>
      <pre id="data"></pre>
      <pre id="outgoing"></pre>
    </div>

    <video id="preview" autoplay></video>

    <script src="simplepeer.min.js"></script>
    <script src="BandwidthHandler.js"></script>

    <script>
      const ws = new WebSocket(
        "wss://connect.websocket.in/v3/1?apiKey=UQgsYUKn3cQ5h2CBRqHbvKyeZ5vLCkn3WkNU2M354zfyaxVQsT8Ht3flTrg2"
      );

      let id = Math.floor(Math.random() * 1000);
      document.querySelector("#incoming").onchange = (event) => {
        id = event.target.value;
      };

      const form = document.querySelector(".form-and-data");

      function sendSDP(data) {
        ws.send(
          JSON.stringify({
            from: id,
            payload: data,
          })
        );
      }

      function handleMessage(event, p) {
        const msg = JSON.parse(event.data);
        if (msg.from === id) return;

        p.signal(msg.payload);
      }

      const isInitiator = location.hash === "#1";

      // get video/voice stream
      function getMedia() {
        if (isInitiator)
          return navigator.mediaDevices.getUserMedia({
            video: {
              width: { ideal: 1920 },
              height: { ideal: 1080 },
              facingMode: "environment",
            },
            audio: true,
          });
        // pra não incluir stream/mídia
        return Promise.resolve(undefined);
      }

      // get video/voice stream
      getMedia().then(gotMedia).catch(console.log);

      function gotMedia(stream) {
        p = new SimplePeer({
          initiator: isInitiator,
          trickle: false,
          sdpTransform: (sdp) =>
            BandwidthHandler.setVideoBitrates(sdp, {
              min: 3600,
              max: 6400,
            }),
          stream,
        });

        p.on("error", (err) => console.log("error", err));

        p.on("signal", (data) => {
          sendSDP(data);
          console.log("SIGNAL", JSON.stringify(data));
          // document.querySelector("#outgoing").textContent = JSON.stringify(
          //   data
          // );
        });

        document.querySelector("form").addEventListener("submit", (ev) => {
          ev.preventDefault();
          p.signal(JSON.parse(document.querySelector("#incoming").value));
        });

        ws.addEventListener("message", (event) => handleMessage(event, p));

        p.on("connect", () => {
          console.log("CONNECT");
          p.send("whatever" + Math.random());
        });

        p.on("data", (data) => {
          console.log("data: " + data);
          document.querySelector("#data").textContent = data;
        });

        p.on("stream", (stream) => {
          // got remote video stream, now let's show it in a video tag
          var video = document.querySelector("video");

          video.srcObject = stream;
          video.play();
          form.classList.add("hidden");
        });

        // pseudo-server stuff
        if (stream) {
          // don't repeat yourself; i know...
          const video = document.querySelector("video");

          video.srcObject = stream;
          video.play();
          form.classList.add("hidden");
          video.requestFullscreen();
        }
      }
    </script>
  </body>
</html>
